<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <style>
    .grandParent {
      background-color: hsl(0, 50%, 50%);
      display: flex;
      flex-direction: column;
      border: 3px solid #000;
    }

    .parent {
      background-color: hsl(100, 50%, 50%);
      display: flex;
      width: 500px;
      height: 240px;
      margin: 30px;
      border: 3px solid #000;
    }

    .child {
      background-color: hsl(200, 50%, 50%);
      width: 200px;
      height: 200px;
      margin: 20px;
      border: 3px solid #000;
    }
  </style>
</head>

<body>
  <div class="grandParent">
    <div class="a">
      <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
      </div>
    </div>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </div>
  <div class="hello">
    <span id="bye"> Bye</span>
  </div>
  <script src="main.js"></script>
</body>

</html>
